gatherers:
  - matcher_funcion: get_enlarged_dataset
    matcher_kwargs:
      targets: /mnt/HD-LSDF/Medaka/segmentations/workshop/brain_decropped/{}.tif
      volumes: /mnt/HD-LSDF/Medaka/segmentations/workshop/medaka_decropped/{}.tif
      pseudo_targets: ['/mnt/HD-LSDF/Medaka/201905_beamtime_medaka_stained/{}/brain_scaled_0.5_8bit_slices.tif',
                       '/mnt/HD-LSDF/Medaka/201912_beamtime_medaka/{}/brain_scaled_0.5_8bit_slices.tif',
                       '/mnt/HD-LSDF/Medaka/202012_beamtime_medaka/{}/brain_scaled_0.5_8bit_slices.tif']
    split_function: enlarged_data_split
    seed: 42
    
datasets:
  - dataset_names: 'default'
    dataset_kwargs:
      mode_3d: False
      use_ram: False
      localised_crop: True
      
  - dataset_names: 'train'
    aug_name: medium_aug_rot
    dataset_kwargs:
      crop_size: 256
    dataset_rebalance_function_name: TVSD_dataset_resample
    dataloader_kwargs:
      batch_size: 64

  - dataset_names: 'valid'
    dataset_kwargs:
      crop_size: 512
    dataloader_kwargs:
      batch_size: 256