defaults:
    - model:
    - checkpoint:
    - dataset:
    - criterion:

optimizer:
    lr: 3e-4
runner:
    runner_name: SimCLRRunner
logger:
    project_name: medaka-simclr
    experiment_name: null 
callbacks: 
    # - {'name': 'mean_displacement_callback'}
    # - {'name': 'iou_callbacks', 'kwargs': {'classes': [1, 3, 4, 5, 6]}}
    # - {'name': 'mean_iou_callback'}
    # - {'name': 'EarlyStoppingCallback', 'kwargs': {'patience': 25, 'metric': 'mean-iou', 'minimize': False}}
training:
    verbose: True
    num_epochs: 200
    logdir: ./logdir
exclude_combinations: []
attempts: null # fake variable for multirun to repeat action several times
hydra:
    run:
        # Output directory for normal runs
        dir: /home/ws/tb0536/logs/covid/${now:%Y-%m-%d_%H-%M-%S}
    sweep:
       # Output directory for sweep runs
       dir: /home/ws/tb0536/logs/covid/${now:%Y-%m-%d_%H-%M-%S}
       # Output sub directory for sweep runs.
       subdir: ${hydra.job.num}_${hydra.job.override_dirname}

